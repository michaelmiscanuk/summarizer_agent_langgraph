[build]
builder = "NIXPACKS"
buildCommand = "cd backend && pip install poetry && poetry install --no-root"

[deploy]
startCommand = "cd backend && uvicorn api:app --host 0.0.0.0 --port $PORT --log-level info"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
